name: ThinkDSP companion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Libraries
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libsndfile1 libsndfile1-dev libgsl-dev texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra sqlite3
        version: 1.0


    - name: Setup alr
      uses: alire-project/setup-alire@v2
    
    - name: Setup pandoc
      uses: r-lib/actions/setup-pandoc@v2

    
    - name: Build
      run: >
        cd adagsl/gsl ; alr build ; cd ../.. ;
        pushd lib ; alr build ; popd ;
        pushd examples ; ./build.sh ; popd ;
        sqlite3 --version
      shell: bash

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1'

#        token:  ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        R -e "install.packages(c('dplyr','ggplot2','plotly','tinytex','rmarkdown'))"

    - name: Build Documents
      run: |
        pushd examples ; ./build_doc.sh ; popd

    - name: Publish
      uses: actions/upload-artifact@v4
      with:
          name: "artifacts"
          path: |
            ./examples/examples.zip
            ./examples/docs.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0  # Specify your release tag here
        release_name: Release v1.0.0
        body: |
          Release Notes for v1.0.0
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./examples/examples.zip
        asset_name: examples
        asset_content_type: application/zip
